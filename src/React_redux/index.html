<!DOCTYPE html>
<html>
        <head>
            <title> Simple App</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <style>
                .main-app {
                    min-height: 100vh;
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between;
                }
            </style>
            <script src="https://unpkg.com/react@16.3/umd/react.development.js"></script>
            <script src="https://unpkg.com/react-dom@16.3/umd/react-dom.development.js"></script>
            <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        </head>
    <body>
        <div id="app"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/5.0.7/react-redux.js"> </script>
        <script type="text/babel" src="reducers.js"></script>
        <script type="text/babel" src="actions.js"></script>
        <script type="text/babel" src="App.js"></script>
        <script type="text/babel" src="List.js"></script>
        <script type="text/babel" src="Navbar.js"></script>
        <script type="text/babel" src="Footer.js"></script>
        <script type="text/babel">
            const store = Redux.createStore(reducers, /*, */ 
            window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());
            ReactDOM.render(
                <ReactRedux.Provider store={store}>
                    <App />
                </ReactRedux.Provider>, 
                document.getElementById('app'));
        </script>
    </body>
</html>
